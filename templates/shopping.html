<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Savdo</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body class="">

        <section class="sarlavha" id="sarlavha">
            <div class="heading">
                <h2>Bizning  mahsulotlarimiz </h2>
            </div>
            <!--kontener-->
            <div class="mahsulotlar-konteneri">
                {% for i in products %}
                    <div class="box">
                        <img   src="{{ i.image.url }}" alt="Bu yerda rasm bor">
                        <h3>{{ i.name }}</h3>
                        
                        <div class="content">
                            <span>{{i.price}}$</span>
                            <a href="{% url 'single' i.pk %}">Ko'rib chiqish</a>
                        </div><br>
                        <div class="add-cart">
                            <button class="cart-button">Savatga qo'shish</button>
                        </div>
                        <br>
                    </div>
                {% endfor %}
            </div>
        </section> 

        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
